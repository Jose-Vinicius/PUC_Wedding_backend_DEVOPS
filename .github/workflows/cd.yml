name: cd

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: compact-file
          path: |
            '**.js'
            README.md
            '/services/**.js'

  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v5
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3