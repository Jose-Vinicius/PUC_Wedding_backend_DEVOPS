name: Super Linter CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Verifica se o SHA anterior existe
        run: |
          if ! git cat-file -e "${{ github.event.before }}" 2> /dev/null; then
            echo "SHA anterior n√£o encontrado, rodando linter em todos arquivos."
            export RUN_LINTER_ON_ALL_FILES=true
          fi
        shell: bash

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Super-Linter
        uses: super-linter/super-linter@v8.0.0
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}