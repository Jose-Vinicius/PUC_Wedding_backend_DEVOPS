name: compact file deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: compact-file
          path: |
            '**.js'
            README.md
            '/services/**.js'
   