name: compact file deployment

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: project.zip
          path: |
            *.js
            services/*.js
            README.md
   